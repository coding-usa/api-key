<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Information</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background: linear-gradient(135deg, #f5a623, #f2f2f2);
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .copy-button {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .copy-button:hover {
            background-color: #1d4ed8;
            transform: scale(1.05);
        }
        .animate-shadow:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="card p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Registration Information</h1>
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-700">Name</h2>
            <input id="regName" type="text" value="Mamun" readonly class="w-full p-3 border border-gray-300 rounded-lg mt-2 bg-gray-50 text-gray-900 placeholder-gray-500 shadow-md animate-shadow">
            <button onclick="copyToClipboard('regName')" class="copy-button mt-4 w-full p-3 bg-blue-600 text-white rounded-lg shadow-md animate-shadow">Copy Name</button>
        </div>
        <div>
            <h2 class="text-xl font-semibold text-gray-700">Key</h2>
            <textarea id="regKey" readonly class="w-full p-3 border border-gray-300 rounded-lg mt-2 bg-gray-50 text-gray-900 placeholder-gray-500 shadow-md animate-shadow" rows="4">EAQZXR-D5P2FK-9USWJC-DSYKDX-H7LEB6-N9SWDB-NP9K8S-U55G6G-BGN6BG-VDSG6G-M5UZND</textarea>
            <button onclick="copyToClipboard('regKey')" class="copy-button mt-4 w-full p-3 bg-blue-600 text-white rounded-lg shadow-md animate-shadow">Copy Key</button>
        </div>
        <!-- Additional Information Section -->
        <div class="mt-6 p-4 border-t border-gray-300">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Additional Information</h2>
            <p class="text-gray-600 mb-2"><strong>Last Updated:</strong> August 24, 2024</p>
            <p class="text-gray-600 mb-2"><strong>Validity:</strong> 1 Month from the date of activation</p>
            <p class="text-gray-600"><strong>Description:</strong> This registration key provides access to premium features and updates. Make sure to activate it as soon as possible to enjoy uninterrupted service.</p>
        </div>
    </div>

    <script>
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
